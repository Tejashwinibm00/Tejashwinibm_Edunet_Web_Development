<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      width: 150px;
      height: 150px;
      background: red;
      animation-name: colorChange;
      animation-duration: 3s;
    }
    @keyframes colorChange {
      from { background: red; }
      to { background: blue; }
    }
  </style>
</head>
<body>
  <h2>Basic Animation</h2>
  <div></div>
</body>
</html>
