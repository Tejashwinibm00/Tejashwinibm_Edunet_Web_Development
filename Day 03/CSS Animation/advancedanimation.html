<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      width: 120px;
      height: 120px;
      background: orange;
      animation: spinScale 5s ease-in-out 1s infinite alternate both;
    }
    @keyframes spinScale {
      0%   { transform: rotate(0deg) scale(1); background: orange; }
      50%  { transform: rotate(180deg) scale(1.3); background: purple; }
      100% { transform: rotate(360deg) scale(1); background: teal; }
    }
  </style>
</head>
<body>
  <h2>Advanced Animation (Shorthand)</h2>
  <div></div>
</body>
</html>
