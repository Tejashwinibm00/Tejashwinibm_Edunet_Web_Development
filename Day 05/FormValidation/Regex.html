<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=" ">
       <input type="text" name="name" placeholder="Name" required><br><br>
       <input type="email" name="email" placeholder="Email" required><br><br>
       <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="Phone Number"><br><br>
       <input type="submit" value="Submit">
    </form>

    <script>
        function validatePhoneNumber() {
            const phoneInput = document.getElementById('tbphone');
            const phoneNumber = phoneInput.value;
            const phonePattern = /^[6-9]{1}[0-9]{9}$/; //example pattern : 10digit

            if (!phonePattern.test(phoneNumber)) {
                alert('Please enter a valid 10-digit phone number.');
                phoneInput.focus();
                return false;
            }
            alert('Phone number is valid1');
            return true;
        }
        
    </script>
</body>
</html>
